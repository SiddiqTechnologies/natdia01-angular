<div class="wrapper">
  <div class="page-header page-header-small">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('../../../assets/img/mosque-inside-02.jpg') ;">
    </div>
    <div class="container">
      <div class="content-center">
        <!--
        TODO: Change image to Pink or Blue with initials Name with region, city
        -->
        <!--        https://www.gravatar.com/avatar/EMAIL_MD5?d=https%3A%2F%2Fui-avatars.com%2Fapi%2F/Lasse+Rafn/128-->
        <div class="photo-container">
          <img src="../../../assets/img/white.jpg" alt="">
        </div>
        <h3 class="title">Settings</h3>
        <p class="category">&nbsp;</p>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="button-container">
        <p>&nbsp;</p>
        <!--        <a href="#button" class="btn btn-primary btn-round btn-lg">Add Hours</a>-->
      </div>
      <h3 class="title">&nbsp;</h3>
      <h5 class="description">&nbsp;</h5>
      <div class="row">
        <div class="col-md-12">
          <h4 class="title text-center">My Portfolio</h4>
          <ngb-tabset [justify]="'center'" type="pills" class="nav nav-pills nav-pills-primary nav-pills-just-icons justify-content-center tab-space">
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="now-ui-icons business_bank"></i>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-md-10 ml-auto mr-auto">
                    <div class="row collections">
                      <div class="col-md-6">
                        <img src="../../../assets/img/bg1.jpg" alt="" class="img-raised">
                        <img src="../../../assets/img/bg3.jpg" alt="" class="img-raised">
                      </div>
                      <div class="col-md-6">
                        <img src="../../../assets/img/bg8.jpg" alt="" class="img-raised">
                        <img src="../../../assets/img/bg7.jpg" alt="" class="img-raised">
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="now-ui-icons business_chart-bar-32"></i>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-md-10 ml-auto mr-auto">
                    <div class="row collections">
                      <div class="col-md-6">
                        <img src="../../../assets/img/bg6.jpg" class="img-raised">
                        <img src="../../../assets/img/bg11.jpg" alt="" class="img-raised">
                      </div>
                      <div class="col-md-6">
                        <img src="../../../assets/img/bg7.jpg" alt="" class="img-raised">
                        <img src="../../../assets/img/bg8.jpg" alt="" class="img-raised">
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="now-ui-icons business_chart-pie-36"></i>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-md-10 ml-auto mr-auto">
                    <div class="row collections">
                      <div class="col-md-6">
                        <img src="../../../assets/img/bg3.jpg" alt="" class="img-raised">
                        <img src="../../../assets/img/bg8.jpg" alt="" class="img-raised">
                      </div>
                      <div class="col-md-6">
                        <img src="../../../assets/img/bg7.jpg" alt="" class="img-raised">
                        <img src="../../../assets/img/bg6.jpg" class="img-raised">
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        NOI Auditing Department &copy;
        {{data | date: 'yyyy'}}
      </div>
    </div>
  </footer>
</div>
